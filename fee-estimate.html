<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="robots" content="index, follow">
    <base target="_top">
    <meta name="autor" content="Alex GarcÃ­a">
    <link rel="icon" type="image/png" href="https://3hpixv3z460g4wb2e3m41doh-wpengine.netdna-ssl.com/wp-content/uploads/2019/10/LENDING-STUDIOS-FAV-ICON.png">
    <title>Fee Estimate | Lending Studios</title>
    <link rel="stylesheet" type="text/css" href="fee-estimate.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</head>
<body>
    <main>
        <span class="logo">
            <img src="https://www.lendingstudios.com/wp-content/uploads/2019/10/Lending-Studios.png">
        </span>
        <span class="name">Refinance Options Comparison</span>
        <section>
            <form>
                <div class="filters">
                    <div class="results">
                        <div class="value size-30">
                            <span class="value-icon icon-a">ES</span>
                            <span class="value-tag">Estimate:<span class="value-total">$580.05</span></span>
                        </div>
                        <div class="value size-30">
                            <span class="value-icon icon-b">RN</span>
                            <span class="value-tag">Rent Estimate:<span class="value-total">$580.05</span></span>
                        </div>
                        <div class="value size-30">
                            <span class="value-icon icon-c">PY</span>
                            <span class="value-tag">Est. refi payment:<span class="value-total">$580.05</span></span>
                        </div>
                    </div>
                    <label>Subject Property Address</label>
                    <input id="address" class="size-50" type="text" placeholder="Type if needed">
                    <a id="check" class="button size-50" href="javascript: void(0)" onclick="window.open('https://www.zillow.com/homes/'+document.getElementById('address').value)">Check Price</a>
                    <label>Customer Name</label>
                    <input type="text" name="" placeholder="Type if needed">
                    <label>Lender</label>
                    <select>
                        <option value="" selected disabled>Choose</option>
                    </select>
                    <label>Program</label>
                    <input type="text" name="" placeholder="Type if needed">
                    <label>Estimated Credit Rating</label>
                    <input type="text" name="" placeholder="Type if needed">
                    <label>Loan Term</label>
                    <input type="text" name="" placeholder="Type if needed">
                    <label>Lock Period</label>
                    <input type="text" name="" placeholder="Type if needed">
                    <label>Appraisal Waiver</label>
                    <select>
                        <option value="" selected disabled>Choose</option>
                    </select>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
